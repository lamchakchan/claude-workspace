name: Release

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.claude/**'
      - '.mcp.json'
      - '.goreleaser.yaml'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: version
        run: |
          # Get the latest v* tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git tag --list 'v*' --sort=-v:refname | grep -v '-' | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            echo "tag=v0.1.0" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Parse major.minor.patch
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Determine bump level from commit messages since last tag
          COMMITS=$(git log "${LATEST_TAG}..HEAD" --pretty=format:"%s%n%b")

          if echo "$COMMITS" | grep -qE 'BREAKING CHANGE|!:'; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -q 'feat:'; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          echo "tag=v${MAJOR}.${MINOR}.${PATCH}" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
